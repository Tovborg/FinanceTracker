{% extends '../base.html' %}
{% load static %}
{% block content %}
    <div class="flex items-center justify-center mt-10">
        <div class="bg-cards rounded-lg h-[600px] w-[80%] md:w-[70%] lg:w-[50%] shadow-lg p-6">
            <!-- Content goes here -->
            <h1 class="text-3xl font-dansketext mb-4 text-center">Add an account</h1>
            <hr class="my-5 h-px border-t-0 bg-transparent bg-gradient-to-r from-transparent via-neutral-500 to-transparent opacity-25 dark:via-neutral-400" />
            <form method="post" action="{% url 'add_account' %}">
                {% csrf_token %}
                <div class="space-y-12">
                    <div class="pb-12">
                        <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                            <div class="sm:col-span-4">
                                <label for="id_account_name" class="block text-sm font-dansketext leading-6 text-gray-900">
                                    Account Name
                                </label>
                                <div class="mt-2">
                                    <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-form_input focus-within:ring-2 focus-within:ring-inset focus-within:ring-form_outline sm:max-w-md">
                                        <input type="text" maxlength="50" required name="account_name" id="id_account_name" class="block flex-1 border-0 bg-transparent py-2 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" placeholder="Danske Opsparing">

                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="mt-7 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                            <div class="sm:col-span-4">
                                <label for="id_account_balance" class="block text-sm font-dansketext leading-6 text-gray-900">
                                    Account Balance
                                </label>
                                <div class="mt-2">
                                    <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-form_input focus-within:ring-2 focus-within:ring-inset focus-within:ring-form_outline sm:max-w-md">
                                        <input type="number" step="100" name="account_balance" id="id_account_balance" required class="block flex-1 border-0 bg-transparent py-2 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" placeholder="DKK 4000">
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="mt-7 grid grid-cols-1 gap-x-6 gap-y-4 sm:grid-cols-6">
                            <div class="sm:col-span-4">
                                <label for="id_account_type" class="block text-sm font-dansketext leading-6 text-gray-900">
                                    Account Type
                                </label>
                                <div class="mt-2">
                                    <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-form_input focus-within:ring-2 focus-within:ring-inset focus-within:ring-form_outline sm:max-w-md">
                                        <select name="account_type" id="id_account_type" required class="block flex-1 border-0 bg-transparent py-2 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6">
                                            <option value="savings">Savings</option>
                                            <option value="checking">Checking</option>
                                            <option value="investment">Vacation</option>
                                            <option value="other">Other</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="mt-7 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                            <div class="sm:col-span-4">
                                <label for="id_description" type="" class="block text-sm font-dansketext leading-6 text-gray-900">
                                    Account Description (Optional)
                                </label>
                                <div class="mt-2">
                                    <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-form_input focus-within:ring-2 focus-within:ring-inset focus-within:ring-form_outline sm:max-w-md">
                                        <input type="text" name="description" id="id_description" class="block flex-1 border-0 bg-transparent py-2 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" placeholder="Danske Opsparing">

                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="mt-3">
                    <button type="submit" class="flex w-auto justify-center rounded-md bg-button px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-button_hover focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 mt-5">Add Account</button>
                </div>
                    </div>

                </div>
            </form>
        </div>
    </div>
{% endblock %}
