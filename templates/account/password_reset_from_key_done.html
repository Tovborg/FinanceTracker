{% extends "base.html" %}
{% block title %}Password reset{% endblock %}

{% block content %}
    <section>
        <div class="flex flex-col items-center px-6 py-8 mx-auto md:h-screen">
            <div class="w-full p-6 bg-account-cards rounded-lg shadow md:mt-0 sm:max-w-md sm:p-8">
                <h2 class="mb-2 text-accent text-xl font-dansketext leading-tight tracking-tight md:text-2xl text-center">
                    Password changed successfully!
                </h2>
                <hr class="my-5 h-px border-t-0 bg-transparent bg-gradient-to-r from-transparent via-neutral-500 to-transparent opacity-25 dark:via-neutral-400"/>
                <p class="font-extralight text-gray-500 dark:text-gray-400 text-center">Perfect! You have now changed
                    your password, and can login with your new password on the login page!</p>

                <a href="{% url 'account_login' %}">
                    <button type="button"
                            class="w-full mt-4 text-white bg-button hover:bg-button_hover focus:ring-4 focus:outline-none focus:ring-offset-button_hover font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                        Login Now!
                    </button>
                </a>
            </div>
        </div>
    </section>
{% endblock %}
