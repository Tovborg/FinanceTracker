{% block content %}

<div id="overlay" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
            <div class="bg-white p-4 rounded shadow-md">
                <button onclick="toggleOverlay()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600">
                    <ion-icon name="close"></ion-icon>
                </button>
                <h3 class="text-lg font-bold">This is a centered overlay</h3>
                <p class="mt-2 text-sm text-gray-600">Your content goes here.</p>
            </div>
        </div>

{% endblock %}
