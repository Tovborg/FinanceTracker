{% extends "base.html" %}
{% block title %}Reset your password{% endblock %}
{% block content %}
  <h1>Reset your password</h1>
  {% if validlink %}
    <p>Type your new password</p>
    <form method="post">
      {{ form.as_p }}
      {% csrf_token %}
      <button class="btn btn-primary">Change password</button>
    </form>
  {% else %}
    <p>The link is invalid</p>
  {% endif %}
{% endblock %}
